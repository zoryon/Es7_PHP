<!DOCTYPE html>
<html lang="en">
    
<head>
    <!-- style scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- style links -->
    <link rel="stylesheet" href="./css/globals.css">

    <!-- settings -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- title -->
    <title>Home Page</title>
</head>

<body class="bg-teal-300">
    <main class="w-full flex flex-col items-center justify-center gap-6 pt-2">
        <h1 class="text-3xl font-bold">
            Highest number game
        </h1>

        <form action="./php/match.php" method="POST" class="flex gap-2 items-center">
            <label for="username">Username</label>
            <input 
                id="username" 
                name="username" 
                type="text" 
                placeholder="yourname" 
                class="border border-1 rounded-md px-2 py-0.5"
            >
            <button 
                type="submit" 
                class="bg-blue-300 text-sm border border-1 px-4 py-1 rounded-md"
            >
                Play
            </button>
        </form>
    </main>
</body>

</html>
